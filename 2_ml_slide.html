<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡報展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .slide-wrapper {
            width: 100%;
            max-width: 1024px;
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .slide-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .slide-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* 原生全螢幕樣式 */
        .slide-container:fullscreen,
        .slide-container:-webkit-full-screen,
        .slide-container:-moz-full-screen,
        .slide-container:-ms-fullscreen {
            padding-bottom: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            border-radius: 0;
        }

        /* CSS 偽全螢幕備用樣式 (當 API 被阻擋時使用) */
        .full-window-fallback {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100vw !important;
            height: 100vh !important;
            padding-bottom: 0 !important;
            z-index: 9999;
            background-color: black;
            border-radius: 0 !important;
        }

        /* 關閉按鈕，僅在偽全螢幕模式下顯示 */
        .fallback-close-btn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10000;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .full-window-fallback .fallback-close-btn {
            display: flex;
        }
        .fallback-close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-container">
        <div class="slide-wrapper">
            <!-- Header / Toolbar -->
            <div class="flex justify-between items-center mb-4 px-1">
                <h1 class="text-lg font-bold text-gray-700 flex items-center gap-2">
                    <i class="fas fa-presentation text-yellow-500"></i> Google 簡報
                </h1>
                <button onclick="toggleFullScreen()"
                        class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition text-sm font-medium focus:outline-none focus:ring-2 focus:ring-gray-300">
                    <i class="fas fa-expand"></i> 全螢幕
                </button>
            </div>

            <div id="slideContainer" class="slide-container">
                <!-- Close button for fallback mode -->
                <button onclick="exitFallbackMode()" class="fallback-close-btn" title="退出全螢幕">
                    <i class="fas fa-times"></i>
                </button>

                <!--
                    連結已轉換為嵌入格式:
                    https://docs.google.com/presentation/d/187YZZAW9MTGSujxYHKaIv_3DUGVSJoAJ9WgZUzUj4u8/embed
                -->
                <iframe
                    src="https://docs.google.com/presentation/d/187YZZAW9MTGSujxYHKaIv_3DUGVSJoAJ9WgZUzUj4u8/embed?start=false&loop=false&delayms=3000"
                    frameborder="0"
                    allowfullscreen="true"
                    mozallowfullscreen="true"
                    webkitallowfullscreen="true">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        async function toggleFullScreen() {
            const elem = document.getElementById('slideContainer');

            try {
                // 檢查是否已經在原生全螢幕模式
                if (!document.fullscreenElement &&
                    !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement &&
                    !document.msFullscreenElement) {

                    // 嘗試進入原生全螢幕
                    if (elem.requestFullscreen) {
                        await elem.requestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        await elem.msRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        await elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        await elem.webkitRequestFullscreen();
                    } else {
                        // 若不支援 API，直接使用 CSS Fallback
                        throw new Error("Fullscreen API not supported");
                    }
                } else {
                    // 退出原生全螢幕
                    if (document.exitFullscreen) {
                        await document.exitFullscreen();
                    } else if (document.msExitFullscreen) {
                        await document.msExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        await document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        await document.webkitExitFullscreen();
                    }
                }
            } catch (err) {
                console.warn("全螢幕 API 被阻擋或不支援，切換至 CSS 滿版模式:", err);
                // 如果 API 失敗（例如 Permissions Policy），切換 CSS class
                toggleFallbackMode();
            }
        }

        function toggleFallbackMode() {
            const elem = document.getElementById('slideContainer');
            elem.classList.toggle('full-window-fallback');
        }

        function exitFallbackMode() {
            const elem = document.getElementById('slideContainer');
            elem.classList.remove('full-window-fallback');
        }

        // 監聽 Esc 鍵以退出 CSS 滿版模式
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                exitFallbackMode();
            }
        });

        // 監聽原生全螢幕變化，確保狀態同步
        document.addEventListener('fullscreenchange', () => {
             const elem = document.getElementById('slideContainer');
             if (!document.fullscreenElement) {
                 elem.classList.remove('full-window-fallback');
             }
        });
    </script>
</body>
</html>
